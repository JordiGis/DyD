<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Escanor D&D - Redirigiendo...</title>
    <script>
        // Redirección automática para GitHub Pages
        const pathName = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Si no estamos en /DyD/, redirigir allí
        if (!pathName.startsWith('/DyD/')) {
            const newPath = '/DyD' + pathName + search + hash;
            window.location.replace(newPath);
        } else {
            // Si ya estamos en /DyD/, redirigir a index.html
            const route = pathName.replace('/DyD', '') || '/';
            const newUrl = '/DyD/index.html?route=' + encodeURIComponent(route + search + hash);
            window.location.replace(newUrl);
        }
    </script>
</head>
<body>
    <p>Redirigiendo a la aplicación...</p>
</body>
</html>
